<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/e589204446.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Guitar Kings</a>
        <nav>
        <ul>
            
                <a href="index.html">Home</a>
           
                <a href="guitars.html">Guitars</a>
           
                <a href="Contact.html">Contact</a>
            
        </ul>
        </nav>
        <i class="fa-solid fa-cart-shopping"></i>
    </header>
    <main>
    <h2>Contact</h2>
        <form action="success.html" method="get" class="contactform">
            <ul> 
                <li>       
                    <label for="name">Full name</label>
                    <input type="text" id="name" name="name" />
                </li>
                <li>   
                    <label for="email">Email</label>
                    <input type="email" id="email" name="Email" />
                </li> 
                <li>    
                    <label for="guitar">Guitar</label>
                    <select id="guitar" name="Guitar">
                        <option value="Adirondack Red">Adirondack Red</option>
                        <option value="Adirondack Blue">Adirondack Blue</option>
                        <option value="Adirondack Green">Adirondack Green</option>
                    </select>
                </li>
                <li>    
                    <input type="checkbox" id="email-updates" name="email-updates" />
                    <label for="email-updates">Sign up for email updates.</label>
                </li> 
                <li>   
                    <label for="message">Message</label>
                    <textarea id="message" cols="50" rows="5" name="message"></textarea>
                </li>
                <li>    
                    <button type="submit" class="submitbutton">Send Message</button>
                </li>
            </ul>
        </form>
    </main>
    <footer>Copyright &copy;</footer> 
</body>
</html>
